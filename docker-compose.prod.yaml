version: '3.8'

services:
  mcp-synaptic:
    image: mcp-synaptic:latest
    container_name: mcp-synaptic-prod
    env_file:
      - ./envs/synaptic.prod.env
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - synaptic-network
      - housekeeping
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.synaptic-prod.rule=Host(`synaptic.localhost`)"
      - "traefik.http.routers.synaptic-prod.entrypoints=web"
      - "traefik.http.services.synaptic-prod.loadbalancer.server.port=8000"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: mcp-synaptic-redis-prod
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data-prod:/data
    networks:
      - synaptic-network
      - housekeeping
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Production monitoring with Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: mcp-synaptic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - mcp-synaptic
    networks:
      - synaptic-network
    restart: always
    profiles:
      - nginx

volumes:
  redis-data-prod:
    driver: local

networks:
  synaptic-network:
    driver: bridge
  housekeeping:
    external: true